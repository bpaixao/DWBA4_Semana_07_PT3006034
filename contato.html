<header id="cabecalho"> 
  <nav>
    <object width="100%" height="200px" data="menu.html"></object>

<form method="POST" id="fContato" action="mailto:beatriz.spaixaoo@gmail.com">   
  <h1> Mande uma mensagem </h1> 
  <ul> 
    <li><label for="cNome"> Nome: </label><input type="text" name="tNome" id="cNome" size="20" maxlength="30" class="generalborder" placeholder="seu nome completo" required/></li>
    <li><label for="cMail"> E-mail: </label> <input type="email" name="tMail" id="cMail" size="20" maxlength="40" class="generalborder" required/></li>
    <li><label for="cCel"> Celular: </label> <input type="tel" name="tCel" id="cCel" size="20" maxlength="40" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" size="20" maxlength="20" placeholder="(99) 99999-9999" type="tel" class="generalborder" required name="cCel"/></li>

    <li>
      <label for="cAssunto"> Assunto: </label><select name="tAssunto" id="cAssunto"  class="generalborder">
        <option value="null" required selected> -- Selecione -- </option>
        <option value="Reclamacao"> Reclamação </option>
        <option value="Sugestao"> Sugestão </option>
        <option value="Elogio"> Elogio </option>
        </select>
    </li>
    <li><label for="cMsg"> Mensagem: </label> 
	 <textarea name="tMsg" id="cMsg" cols="15" rows="2" placeholder="Deixe sua mensagem aqui"  class="generalborder"> </textarea></li>
       
    <li> <fieldset id="retorno"> <legend> Opções de Resposta</legend>
    <input type="checkbox" name="rEmail" id="cREmal" checked />
    <label for="cREmail" >E-mail</label>
    <input type="checkbox" name="" id="cRTel" checked/>
    <label for="cRTel" >Telefone</label>
  
    </fieldset> </li>
    <li> <button type="submit"> Enviar </button> </li>
</ul>
</form>
